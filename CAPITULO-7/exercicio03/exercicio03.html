    <h1>EX 03: Crie um formulário HTML com uma caixa de seleção para escolher uma cor (vermelho, verde ou azul) e um botão de envio.</h1>
    <form action="processa_formulario.php" method="post">
        <label for="cor">Escolha uma cor:</label><br>
        <input type="checkbox" id="vermelho" name="cor" value="vermelho">
        <label for="vermelho">Vermelho</label><br>
        <input type="checkbox" id="verde" name="cor" value="verde">
        <label for="verde">Verde</label><br>
        <input type="checkbox" id="azul" name="cor" value="azul">
        <label for="azul">Azul</label><br>
