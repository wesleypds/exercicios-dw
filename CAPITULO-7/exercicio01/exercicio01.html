    <h1>EX 01: Crie um formulário HTML com um campo de texto para o atributo nome e um botão de envio. Utilize o atributo action do elemento &lt;form&gt; para enviar o formulário para uma página PHP ou outro script do lado do servidor.</h1>
    <form action="processa_formulario.php" method="post">
