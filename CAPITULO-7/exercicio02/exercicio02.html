<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 02</title>
</head>
<body>
    <h1>EX 02: Crie um formulário HTML com um campo de texto para o atributo e-mail e um campo de senha para a senha do usuário. Adicione um botão de envio e utilize o atributo method do elemento &lt;form&gt; para definir o método HTTP como POST.</h1>
    <form action="processa_formulario.php" method="post">
        <label for="email">E-mail:</label><br>
        <input type="email" id="email" name="email" required><br>
        <label for="senha">Senha:</label><br>
        <input type="password" id="senha" name="senha" required><br>
        <input type="submit" value="Enviar">
    </form>                 
    <a href="../../index.html">Voltar para página principal</a>
</body>
</html>
