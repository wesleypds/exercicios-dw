<body>
    <h1>EX 02:  Adicione um elemento de áudio com uma música embutida, dois elementos &lt;source&gt; com diferentes formatos de áudio e um elemento &lt;track&gt; com a letra da música. </h1>
    <audio controls>
        <source src="musica.ogg" type="audio/ogg">
        <source src="musica.mp3" type="audio/mpeg">
        <track src="letras.vtt" kind="subtitles" srclang="pt" label="Português">
    </audio><br>
