<body>
    <h1>EX 05: Crie um elemento de áudio com um atributo preload definido como “none” e adicione dois elementos &lt;source&gt; com diferentes formatos de áudio para que o navegador não carregue o áudio previamente.</h1>
    <audio controls preload="none">
        <source src="musica.ogg" type="audio/ogg">
        <source src="musica.mp3" type="audio/mpeg">
    </audio><br>

</body>
