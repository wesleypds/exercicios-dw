<body>
    <h1>EX 04: Adicione um elemento de áudio com um atributo loop para que o áudio seja reproduzido continuamente. Adicione 3 elementos &lt;source&gt; com formatos distintos, tornando o MP3 como padrão.</h1>
    <audio controls loop>
        <source src="musica.mp3" type="audio/mpeg">
        <source src="musica.ogg" type="audio/ogg">
        <source src="musica.wav" type="audio/wav">
    </audio><br>
