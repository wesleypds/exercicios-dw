<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 05</title>
</head>
<body>
    <h1>EX 05: Crie um elemento &lt;picture&gt; com duas resoluções diferentes de imagens, uma para telas de até 720px de altura e outra para telas com altura maior que 720px. Use nomes de arquivos fictícios.</h1>
    <picture>
        <source media="(max-height: 720px)" srcset="imagem-pequena.jpg">
        <source media="(min-height: 721px)" srcset="imagem-grande.jpg">
        <img src="imagem-pequena.jpg" alt="Descrição da imagem">
    </picture>      
    <a href="../../index.html">Voltar para página principal</a>
</body>
</html>
