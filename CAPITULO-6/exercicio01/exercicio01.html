<body>
    <h1>EX 01: Crie um elemento de áudio com o atributo controls e adicione dois elementos &lt;source&gt; com diferentes formatos de áudio para que o navegador possa escolher qual usar com base na compatibilidade</h1>
    <audio controls>
        <source src="audio.ogg" type="audio/ogg">
        <source src="audio.mp3" type="audio/mpeg">
    </audio><br>
